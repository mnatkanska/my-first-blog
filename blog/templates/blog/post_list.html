<html>
	<head>
		<title>Blog mnatkanska</title>
	<head>
	<body>
		<div>
			<h1><a href="">Django Girls Blog </a></h1>
				{% for post in posts %}
					<div>
						<p>published: {{ post.published_date }}</p>
						<h1><a href="">{{ post.title }}</a></h1>
						<p>{{ post.text|linebreaks }}</p>
					</div>
				{% endfor %}
				<p>published: 14.06.2014, 12:14</p>
			
		</div>
	</body>
</html>
